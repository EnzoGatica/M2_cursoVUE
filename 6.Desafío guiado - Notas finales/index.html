<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/53396029bc.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>

      <h1>Notas finales</h1>
      <h2><b>Nombre: </b> Juan Perez</h2>
      <h2><b>Carrera: </b> Desarrollo Web</h2>
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">Ramos</th>
            <th scope="col">Nota 1</th>
            <th scope="col">Nota 2</th>
            <th scope="col">Nota 3</th>
            <th scope="col">Promedio</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">HTML</th>
            <td id="nota1-html"></td>
            <td id="nota2-html"></td>
            <td id="nota3-html"></td>
            <td id="promedio-html"></td>
          </tr>
          <tr>
            <th scope="row">CSS</th>
            <td id="nota1-css"></td>
            <td id="nota2-css"></td>
            <td id="nota3-css"></td>
            <td id="promedio-css"></td>
          </tr>
          <tr>
            <th scope="row">JavaScript</th>
            <td id="nota1-javaScript"></td>
            <td id="nota2-javaScript"></td>
            <td id="nota3-javaScript"></td>
            <td id="promedio-javaScript"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gybBogGzOgC6Zp6qL/2Z9lf2eFalsYIHbium2P84+8uj1z6Ej8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"

    <script src="assets/js/notas.js"></script>
